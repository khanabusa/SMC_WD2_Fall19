        <div class="container purple">
            <div class="floater-section width-md-50 width-lg-33 red">
                <img src="Images/pinkboba.jpg" alt="pink boba">
                <h3>it's strawberry</h3>
            </div>
            <div class="floater-section width-md-50 width-lg-33 yellow">

            </div>
            <div class="floater-section width-md-33 width-lg-33 green">

            </div>
            <div class="floater-section width-md-33 width-lg-50 blue">
                <img src="Images/blueboba.jpg" alt="blue boba">
                <h3>it's berry</h3>
            </div>
            <div class="floater-section width-md-33 width-lg-50 transparent">

            </div>
