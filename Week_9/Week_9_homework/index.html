<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <header>
        <nav id="navBar">
            <button id="colorButton">Color Me</button>
            <button id="shadowButton">Shadow Me</button>
        </nav>
    </header>

    <main>
        <div id="contentMain">
            <h1>Hello there</h1>
        </div>
    </main>

    <footer>
    </footer>

    <script>

        document.getElementById("colorButton").addEventListener("click", function(){
            console.log("Fire");
            var mainContent = document.getElementById("contentMain");
            var redComponent = Math.random()*255;
            var greenComponent = Math.random()*255;
            var blueComponent = Math.random()*255;

            console.log("Blue: " + blueComponent);

            var compRGBString = "rgb(" + redComponent + "," + greenComponent + "," + blueComponent + ")";

            console.log(compRGBString);

            mainContent.style.backgroundColor = compRGBString;
    
        } );

        document.getElementById("contentMain").style.backgroundColor = "rgb(255, 0, 0)";

        alert("This is our very first Java Script written.");
    </script>

    <script>
        document.getElementById("shadowButton").addEventListener("click", function(){
                console.log("Fire");
                var mainContent = document.getElementById("contentMain");
    
                var textShadow = "5px 5px 1px #ff0000, 10px 10px 1px #0000ff" 
    
                console.log(textShadow);
    
                mainContent.style.textShadow = textShadow;
        
            } );
    
            document.getElementById("contentMain").style.textShadow = "";
    
        </script>
    </body>
</html>
