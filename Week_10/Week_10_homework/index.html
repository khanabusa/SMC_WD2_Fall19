<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TV Shows</title>
</head>
<body>
    <main>
        <section>
            <img src="images/CN.jpg" id="imageToSwitch" alt="Cartoon Network Shows">
            <button id="imgToggle">Switch</button>
        </section>
            
        <section>
            <form action="" method="GET">
                <select id="channel">
                    <option value="CN">Cartoon Network</option>
                    <option value="disney">Disney Channel</option>
                    <option value="nickelodeon">Nickelodeon</option>
                </select>
                <select id="show">

                </select>
                
            </form>
        </section>
    </main>

    <script>
        var image2URL = "https://www.the-arcade.ie/wp-content/uploads/2015/10/tumblr_static_tumblr_static__640.jpg";
        var image2Alt = "Nickelodeon Shows";
        var switchingImage = document.getElementById("imageToSwitch");

        var image1URL = switchingImage.src;
        var image1Alt = switchingImage.alt;

        document.getElementById('imgToggle').addEventListener('click', function(){
            
            console.log(image1URL);

            if(switchingImage.src == image2URL){
                switchingImage.src = image1URL;
                switchingImage.alt = image1Alt;
            }
            else {
                switchingImage.src = image2URL;
                switchingImage.alt = image2Alt;
            }
        })
    
        var channelSelect = document.getElementById('channel');
        var showSelect = document.getElementById('show');

        channelSelect.addEventListener('change', function(){
            console.log(channelSelect.value);

            if(channelSelect.value === 'CN') {
                showSelect.innerHTML = '<option value="ededdeddy">Ed, Edd, and Eddy</option>\
                                        <option value="dexterslab">Dexters Laboratory</option>\
                                        <option value="powerpuffgirls">The PowerPuff Girls</option>';
            }
    
            if(channelSelect.value === 'disney'){
                showSelect.innerHTML = '<option value="hannahmontana">Hannah Montana</option>\
                                        <option value="suitelife">The Suite Life of Zack and Cody</option>\
                                        <option value="thatssoraven">Thats So Raven</option>';
            }
            if(channelSelect.value === 'nickelodeon'){
                showSelect.innerHTML = '<option value="fairlyoddparents">The Fairly OddParents</option>\
                                        <option value="spongebob">Spongebob Squarepants</option>\
                                        <option value="rugrats">Rugrats</option>';
            }
            
        })

    </script>

</body>
</html>
